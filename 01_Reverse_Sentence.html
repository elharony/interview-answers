<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01 | Reverse words of a Sentence</title>
</head>
<body>
    
    <script>

        let string = "Lorem ipsum dolor sit amet";

        // Split the 'string' to 'array'
        string = string.split(" ");
        // Reverse the array's words
        string = string.reverse();
        // Back it to normal 'string' again after reversed
        let reversedText = string.join(" ");
        
        console.log(reversedText);

    </script>
</body>
</html>
